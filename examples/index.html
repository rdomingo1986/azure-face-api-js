<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="../faceapi.js"></script>
  <script>
    let face = azurefaceapi.config('https://southcentralus.api.cognitive.microsoft.com/face/v1.0', '0328672ce40b421f8b2ec53b76101b19');
    
    face.Face.detect({
      requestBody: {
        url: 'https://rdomingo1986.blob.core.windows.net/faceapitests/25158438_10155380723572858_2206683014845430559_n.jpg'
      },
      requestParameters: {
        returnFaceAttributes: 'age,gender',
        returnFaceLandmarks: true
      }
    })
    .then((response) => {
      console.log(response);
    })
    .catch((error) => {
      console.log(error);
    });
  </script>
</body>
</html>
